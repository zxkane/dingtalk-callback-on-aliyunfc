ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  dingtalk-callback: # service name
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'The callback of DingTalk'
      LogConfig:
        Project: dingtalk-callback
        Logstore: fc-log
    approvals: # function name
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: com.github.zxkane.dingtalk.Approval::handleRequest
        Runtime: java8
        Description: 'Approvals callback'
        MemorySize: 128
        Timeout: 10
        CodeUri: './build/libs/dingtalk-callback-all-1.0.0-SNAPSHOT-all.jar'
  dingtalk_callback_gateway: # Api Group
    Type: 'Aliyun::Serverless::Api'
    Properties:
      StageName: RELEASE,PRE
      DefinitionBody:
        '/dingtalk/approvals':
          get:
            x-aliyun-apigateway-api-name: approvals
            x-aliyun-apigateway-fc:
              arn: acs:fc:::services/${dingtalk-callback.Arn}/functions/${approvals.Arn}/
            x-aliyun-apigateway-service-config:
              service-timeout: 11000